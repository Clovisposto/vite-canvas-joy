<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Posto 7</title>
    <meta name="description" content="Sistema de fidelidade e promoções do Posto 7. Participe de sorteios e promoções exclusivas!" />
    <meta name="author" content="Posto 7" />
    <meta name="theme-color" content="#1e3a5f" />
    
    <!-- iOS Touch & Gestures -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons (múltiplos tamanhos para iOS) -->
    <link rel="apple-touch-icon" href="/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Posto 7" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Posto 7" />
    <meta property="og:description" content="Sistema de fidelidade e promoções do Posto 7" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Posto 7" />
    <meta name="twitter:description" content="Sistema de fidelidade e promoções do Posto 7" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fix iOS 100vh bug
      function setAppHeight() {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', setAppHeight);
      setAppHeight();
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
